<div class="navbar-trade">
  <div style="display: flex; flex-direction: row; justify-content: space-between" >
    <div class="wrap-avatar">
      <div class="avatar"[matMenuTriggerFor]="userMenu" >
        <mat-icon class="person-icon">person</mat-icon>
      </div>
      <h4>{{user}}</h4>
    </div>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <div style="width: 180px;">
        <p mat-menu-item class="p-matmenu-item">Hi, U_klxF6</p>
        <hr>
        <a mat-menu-item [routerLink]="['/home']">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-menu-item (click) = "logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </a>
      </div>
    </mat-menu>
    <div class="wrapper-time" fxLayout="row">
      <div>
        <div [ngClass] ="(isOpen())?'openBtn':'closeBtn'"></div>
      </div>
      <h5 *ngIf = "isOpen()">Open</h5>
      <h5 *ngIf = "!isOpen()">Close. Market reopens at 9:30am - 4:00pm.</h5>
      <h5>{{simulationTime()}}</h5>
    </div>
  </div>
</div>

<div class="wrapper">
  <app-sidebar></app-sidebar>
  <router-outlet></router-outlet>
</div>
